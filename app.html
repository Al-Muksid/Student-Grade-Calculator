<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Student Grade Calculator</title>
</head>
<body>

    <section class="heading">
        <div class="container">
            <div class="row">
                <div class="col-12 title">
                    <h2 class="title">Student Grade Calculator</h2>
                </div>
            </div>
        </div>
    </section>

    <!--Input forms starts-->
    <section class="Calculator">
        <div class="container">
            <div class="row items-center">
                <div class="col-6">
                    <form>
                        <div class="form-group">
                            <label for="Wnumber" class="Wnumber">Web Programming</label>
                            <input type="number" class="form-control" id="Web" aria-describedby="">
                        </div>
                       
                        <div class="form-group">
                            <label for="Mnumber" class="Mnumber">Maths</label>
                            <input type="number" class="form-control" id="Maths">
                        </div>

                        <div class="form-group">
                            <label for="Cnumber" class="Cnumber">Computer Science</label>
                            <input type="number" class="form-control" id="CS">
                        </div>

                        <div class="form-group">
                            <label for="Pnumber" class="Pnumber">Physics</label>
                            <input type="number" class="form-control" id="Phy">
                        </div>

                        <div class="text-center btn">
                            <a href="#" onclick="calcy()" class="click">Show percentage</a>
                        </div>
                    </form>
                </div>

                <div class="col-4 gradedisplay">
                    <p class="grade" id="show"></p>
                </div>
            </div>
        </div>
    </section>
    

    <!--Input forms ends-->

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
